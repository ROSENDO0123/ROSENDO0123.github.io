 <!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Git de Rosendo Santos Severiano</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .dot-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        .explosion {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: explode linear 1s forwards;
            transform-origin: center;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(50);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background-color: #fff;
            max-width: 600px;
            margin: auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 2;
        }

        h1 {
            color: #1a1a1a;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            margin: 20px 0;
            line-height: 1.6;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="dot-container"></div>
    <div class="container">
        <h1>Bienvenido a mi perfil de Git</h1>
        <p>Soy Rosendo Santos Severiano, actualmente cursando la ingeniería. Si estás aquí es porque te interesa algo de mi trabajo. Aquí podrás encontrar todo lo que he realizado como desarrollador. ¡Adelante! Muchas gracias por tu tiempo.</p>
        <button><a href="login.html" title="Link title"></button> <br>
        <img src="https://media.giphy.com/avatars/achmadefch/O1qZAnse3FmE.gif" alt="Calavera">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dotContainer = document.querySelector('.dot-container');
            const colors = ['#007bff', '#ff7f50', '#32cd32', '#ff1493', '#8a2be2', '#ffd700'];

            setInterval(function () {
                const explosion = document.createElement('div');
                explosion.className = 'explosion';
                explosion.style.left = Math.random() * window.innerWidth + 'px';
                explosion.style.top = Math.random() * window.innerHeight + 'px';
                explosion.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                dotContainer.appendChild(explosion);

                explosion.addEventListener('animationend', function () {
                    explosion.remove();
                });
            }, 500);
        });
    </script>
</body>

</html>
