<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosendo Santos Severiano - Desarrollador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            margin-top: 100px;
            font-size: 36px;
            animation: animate__animated animate__fadeIn animate__delay-1s flameAnimation 2s infinite alternate;
        }

        .skull {
            width: 100px;
            height: 100px;
            margin-top: 50px;
            animation: animate__animated animate__rotateIn rotateSkull 3s infinite linear;
        }

        @keyframes flameAnimation {
            from {
                color: #555;
            }
            to {
                color: #777;
            }
        }

        @keyframes rotateSkull {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Bienvenido a la página de Rosendo Santos Severiano</h1>
    <p>Aquí podrás encontrar un poco sobre mi experiencia como desarrollador</p>
    <img class="skull" src="https://media.giphy.com/avatars/achmadefch/O1qZAnse3FmE.gif" alt="Calavera">
</body>
</html>
